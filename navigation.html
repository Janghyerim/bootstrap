<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- 합쳐지고 최소화된 최신 CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

     <!-- 부가적인 테마 -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>
<body>
    <div class="container"> <!--width : 1170-->
        <!-- 탭형 네비게이션 -->
        <ul class="nav nav-tabs">
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
        </ul>

        <br><br>
        <!-- 시작 메뉴를 선택할 때, 목록태그에 <li class="active"></li> -->
        <ul class="nav nav-tabs">
            <li><a href="#">메뉴1</a></li>
            <li class="active"><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
        </ul>

        <br><br>

        <!-- 알약형 네비게이션 -->
        <ul class="nav nav-pills">
            <li><a href="#">메뉴1</a></li>
            <li class="active"><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
        </ul>

        <br><br>
        <!-- 수직정렬 네비게이션 -->
        <!-- nav-stacked : 수직 정렬 -->
        <!-- <div class="col-md-3"> : 12컬럼 중 3컬럼 사용 -->
        <div class="col-md-3">
            <ul class="nav nav-pills nav-stacked">
                <li><a href="#">메뉴1</a></li>
                <li class="active"><a href="#">메뉴2</a></li>
                <li><a href="#">메뉴3</a></li>
                <li><a href="#">메뉴4</a></li>
            </ul>
        </div>

        <br><br>
        <!-- 양쪽 끝 정렬 네비게이션 -->
        <!-- nav-justified : 양쪽 끝 정렬 -->
        <!-- justified 쓸때는 딸려 올라갈 수 있어 고정 시키기 위해 clearfix를 써줘야 한다. -->
        <!-- <li class="disabled"> : 메뉴 비활성화 시키는 기능 -->
        <div class="clearfix"></div>
        
        <ul class="nav nav-pills nav-justified">
            <li><a href="#">메뉴1</a></li>
            <li class="active"><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li class="disabled"><a href="#">메뉴4</a></li>
        </ul>

        <br><br>

        <ul class="nav nav-pills">
            <li><a href="#">메뉴1</a></li>
            <li class="active"><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li class="dropdown">
                <a data-toggle="dropdown" href="#">여기를 클릭<span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">메뉴1</a></li>
                    <li><a href="#">메뉴2</a></li>
                    <li><a href="#">메뉴3</a></li>
                    <li class="divider"></li>
                    <li><a href="#">기타메뉴</a></li>
                </ul>
            </li>
        </ul>
    </div>    


    <!-- jquery(부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
