<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>
<body>
    <div class="container"> <!--width : 1170-->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            여기를 클릭하면 모달 윈도우가 실행 됩니다.
        </button>
    </div>    

    <!-- 버튼 누르면 modal창 띄우게 하는 기능 -->
    <!-- tabindex값에 -1을 쓰는 이유는 선택 창에서 tab키를 쓸 수없게 하기 위해서이다 -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">  <!--여기 칸에서 modal창의 크기를 설정할 수 있음 ex> modal-lg..-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>   <!--&times; : X표시 해주는 키워드-->
                    <h4 class="modal-title" id="myModalLabel">모달 제목</h4>
                </div>
                <div class="modal-body">
                    <p>여기가 내용이 들어가는 곳 입니다.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary">저장</button>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
