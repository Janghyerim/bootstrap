<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glyphicons</title>
      <!-- 합쳐지고 최소화된 최신 CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

      <!-- 부가적인 테마 -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>
<body>

    <div class="container"> <!--width : 1170-->
        <!-- 버튼 생성 -->
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-align-left"></span>
        </button>
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-align-center"></span>
        </button>
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-align-right"></span>
        </button>
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-align-justify"></span>
        </button>

        <hr>
        <span class="glyphicon glyphicon-phone-alt">02-1234-5678</span>


        <hr>
        <!-- 드롭다운 메뉴 -->
        <div class="dropdown">
            <a data-toggle="dropdown" href="#">여기를 클릭</a>
            <ul class="dropdown-menu" role="menu">
                <li><a tabindex="-1" href="#">메뉴1</a></li>
                <li><a tabindex="-1" href="#">메뉴2</a></li>
                <li><a tabindex="-1" href="#">메뉴3</a></li>
                <li class="divider"></li>
                <li><a tabindex="-1" href="#">분리된 메뉴</a></li>
            </ul>
          </div>
        <!-- 드롭다운 메뉴 : 클릭 했을 때 변화가 생기는 기능 (= toggle 토글) -->
        <!-- tabindex값에 -1을 쓰는 이유는 선택 창에서 tab키를 쓸 수없게 하기 위해서이다 -->
        <div class="dropdown">
            <a data-toggle="dropdown" href="#">여기를 클릭</a>
            <ul class="dropdown-menu" role="menu">
                <!-- ul class="dropdown-menu" : 위에 data-toggle과 한쌍이 된다. -->
                <li><a tabindex="-1" href="#">메뉴1</a></li>
                <li class="disabled"><a tabindex="-1" href="#">메뉴2</a></li>
                <li><a tabindex="-1" href="#">메뉴3</a></li>
                <!-- <li class="divider"></li> : 경계선을 만드는 기능 -->
                <li class="divider"></li>
                <li><a tabindex="-1" href="#">분리된 메뉴</a></li>
            </ul>
        </div>

        <div class="dropdown">
            <a data-toggle="dropdown" href="#">여기를 클릭</a>
            <ul class="dropdown-menu pull-right" role="menu">
                <li><a tabindex="-1" href="#">메뉴1</a></li>
                <li><a tabindex="-1" href="#">메뉴2</a></li>
                <li><a tabindex="-1" href="#">메뉴3</a></li>
                <li class="divider"></li>
                <li><a tabindex="-1" href="#">분리된 메뉴</a></li>
            </ul>
        </div>

        <div class="dropdown">
            <button data-toggle="dropdown" class="btn btn-default btn-primary">여기를 클릭</button>
            <ul class="dropdown-menu" role="menu">
                <!-- ul class="dropdown-menu" : 위에 data-toggle과 한쌍이 된다. -->
                <li><a tabindex="-1" href="#">메뉴1</a></li>
                <li class="disabled"><a tabindex="-1" href="#">메뉴2</a></li>
                <li><a tabindex="-1" href="#">메뉴3</a></li>
                <!-- <li class="divider"></li> : 경계선을 만드는 기능 -->
                <li class="divider"></li>
                <li><a tabindex="-1" href="#">분리된 메뉴</a></li>
            </ul>
        </div>

        <!-- 일반적인 버튼 생성 -->
        <br><br>
        <h2>일반적인 형태의 버튼</h2>
        <button type="button" class="btn btn-default">버튼1</button>
        <button type="button" class="btn btn-default">버튼2</button>
        <button type="button" class="btn btn-default">버튼3</button>
        <button type="button" class="btn btn-default">버튼4</button>

        <!-- 그룹 버튼 크기 조절해보기 -->
        <br><br>
        <h2>버튼 그룹1</h2>
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-default">버튼1</button>
            <button type="button" class="btn btn-default">버튼2</button>
            <button type="button" class="btn btn-default">버튼3</button>
            <button type="button" class="btn btn-default">버튼4</button>
        </div>

        <br><br>
        <h2>버튼 그룹2</h2>
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-default">버튼1</button>
            <button type="button" class="btn btn-default">버튼2</button>
            <button type="button" class="btn btn-default">버튼3</button>
            <button type="button" class="btn btn-default">버튼4</button>
        </div>
    </div>
     <br><br>


    <!-- 버튼 중첩 -->
    <div class="btn-group">
        <button type="button" class="btn btn-default">버튼1</button>
        <button type="button" class="btn btn-default">버튼2</button>
        <div class="btn-group">
            <button type="button" data-toggle="dropdown" class="btn btn-default">클릭<span class="caret"></span></button>
            <!-- span class="caret" /span : 옆에 조그만 역삼각형 방향표시가 생기는 기능 -->
            <ul class="dropdown-menu">
                <li><a tabindex="-1" href="#">메뉴1</a></li>
                <li><a tabindex="-1" href="#">메뉴2</a></li>
            </ul>
        </div>
    </div>

    <!-- 버튼 수직정렬 -->
    <!-- btn-group-vertical : 수직정렬 -->
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-default">버튼1</button>
        <button type="button" class="btn btn-default">버튼2</button>
        <div class="btn-group">
            <button type="button" data-toggle="dropdown" class="btn btn-default">클릭<span class="caret"></span></button>
            <!-- span class="caret" /span : 옆에 조그만 역삼각형 방향표시가 생기는 기능 -->
            <ul class="dropdown-menu">
                <li><a tabindex="-1" href="#">메뉴1</a></li>
                <li><a tabindex="-1" href="#">메뉴2</a></li>
            </ul>
        </div>
    </div>

    <!-- 드롭업과 드롭다운 비교 -->
    <br><br>
    <div class="btn-group dropup">
        <button type="button" data-toggle="dropdown" class="btn btn-default">클릭<span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li><a tabindex="-1" href="#">메뉴1</a></li>
            <li><a tabindex="-1" href="#">메뉴2</a></li>
        </ul>
    </div>

    <br><br>
    <div class="btn-group">
        <button type="button" data-toggle="dropdown" class="btn btn-default">클릭<span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li><a tabindex="-1" href="#">메뉴1</a></li>
            <li><a tabindex="-1" href="#">메뉴2</a></li>
        </ul>
    </div>
    <br><br>

    <!-- 입력그룹 -->
    <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
        <input type="text" class="form-control" placeholder="아이디">
    </div>
    <br><br>
    <div class="input-group">
        <span class="input-group-addon">금액</span>
        <input type="text" class="form-control" placeholder="금액">
        <span class="input-group-addon"> 원 </span>
    </div>

        
    <!-- jquery(부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
