<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrapetc</title>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <style>
        .box {
            width: 300px;
            border: 1px solid blue;
            border-radius: 5px;
            height: 100px;
            padding: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        .box1 {
            width: 200px;
            border: 1px solid darkcyan;
            border-radius: 5px;
            padding: 10px;
            margin: 0 10px;
        }

        .logo {
            background-image: url(images/9pixel.jpg);
            background-repeat: no-repeat;
            width: 317px;
            height: 60px;
        }


    </style>

</head>
<body>

    <div class="container">
        <h4 class="text-primary"> 헬퍼 클래스 </h4>
        <div class="box">
            <button type="button" class="close" aria-hidden="true"> X </button>
        </div>

        <h5> float 정렬 </h5>
        <p>
            <section class="box1 pull-right">
                이 부분은 pull-right를 적용해 준 상태 입니다. 따라서 오른쪽에 박스가 배치되어 있습니다.
            </section>
            <section class="box1 pull-left">
                이 부분은 pull-left를 적용해 준 상태 입니다. 따라서 왼쪽에 박스가 배치되어 있습니다.
            </section>
            <div class="clearfix"></div>
            Increased pressure on Thailand's currency, the baht, in 1997 led to a crisis that forced the government to float the currency. 
        </p>

        <!-- 부트스트랩에서 어떤 대상을 보이고 안보이게 하는 기능 -->
        <div class="show">콘텐츠 보임</div>
        <div class="hide">콘텐츠 안보임</div>

        <hr>
        <h1 class="text-hide logo">9pixel studio</h1>
    </div>


    <!-- jquery(부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
